<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title> <!-- Titre de la page de connexion -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>
<body>
    <h1>Login</h1> <!-- Titre principal de la page -->

    <!-- Boucle pour afficher les messages flash (erreurs, notifications) -->
    {% for message in get_flashed_messages() %}
        <div>{{ message }}</div> <!-- Affichage de chaque message flash -->
    {% endfor %}

    <!-- Formulaire de connexion -->
    <form method="post" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }} <!-- Champ caché pour la protection CSRF -->

        <!-- Champ de nom d'utilisateur -->
        <div>
            {{ form.username.label }} <!-- Étiquette pour le champ de nom d'utilisateur -->
            {{ form.username(size=32) }} <!-- Champ de saisie pour le nom d'utilisateur -->
        </div>

        <!-- Champ de mot de passe -->
        <div>
            {{ form.password.label }} <!-- Étiquette pour le champ de mot de passe -->
            {{ form.password(size=32) }} <!-- Champ de saisie pour le mot de passe -->
        </div>

        <!-- Bouton de soumission -->
        <div>
            <button type="submit">Login</button> <!-- Bouton pour soumettre le formulaire -->
        </div>
    </form>

    <!-- Lien vers la page d'inscription -->
    <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
</body>
</html>
