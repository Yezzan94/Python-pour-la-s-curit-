<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestionnaire de Mots de Passe</title>
    <!-- Styles ici -->
</head>

<body>
    <div class="register-container">
        <h2>Inscription</h2>
        <!-- Section pour les messages flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.register') }}" method="post">
            {{ form.hidden_tag() }}

            <label for="username">{{ form.username.label }}</label>
            <input type="text" name="username" id="username" placeholder="{{ form.username.label }}" required>

            <label for="email">{{ form.email.label }}</label>
            <input type="email" name="email" id="email" placeholder="{{ form.email.label }}" required>  {# Utilisation de type "email" pour l'e-mail #}

            <label for="password">{{ form.password.label }}</label>
            <input type="password" name="password" id="password" placeholder="{{ form.password.label }}" required>

            <label for="confirmpassword">{{ form.confirmpassword.label }}</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="{{ form.confirmpassword.label }}" required>

            <button type="submit">S'inscrire</button>
            <div class="login-link">
                <p>Déjà inscrit ? <a href="{{ url_for('auth.login') }}">Connectez-vous</a></p>
            </div>
        </form>
    </div>
</body>
</html>
